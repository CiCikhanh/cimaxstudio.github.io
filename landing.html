<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cimax Studio – The Perfect Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts for Montserrat -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <!-- Landing page specific CSS -->
  <link rel="stylesheet" href="landing-style.css">
  <!-- Lottie Web for animated background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
</head>
<body>
  <!-- Lottie Animated Background -->
  <div id="lottie-background"></div>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Cimax Studio Logo">
    </div>
    <nav>
      <a href="#" class="active">HOME</a>
      <a href="#">PROJECT</a>
      <a href="#">ABOUT</a>
      <a href="#">CONTACT</a>
    </nav>
    <div class="cta">
      <button>REACH OUT</button>
      <span class="arrow">←</span>
      <span class="click-me">click me</span>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="avatar">
        <img src="avatar.png" alt="Character illustration">
      </div>
      <div class="hero-text">
        <p class="subtitle">HI, I AM MORGAN, I DESIGN</p>
        <h1>THE PERFECT<br>WEBSITE</h1>
        <p class="desc">FOR YOUR BUSINESS!</p>
        <p class="about">A graphics designer that solves design related problems.</p>
      </div>
    </section>
  </main>
  <script>
    // Lottie animation background initialization
    lottie.loadAnimation({
      container: document.getElementById('lottie-background'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'Animation - background2.json' // Ensure this path is correct
    });
  </script>
</body>
</html>
