<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CiMax Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Lottie CDN -->
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
</head>
<body>
    <!-- Animated Fullscreen Background -->
    <div id="background-animation"></div>

    <!-- Centered Stonebutton Animation -->
    <div id="center-content">
        <div id="stonebutton-container"></div>
    </div>

    <script>
        // Viewport height fix for mobile browsers
        function setVhVar() {
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        }
        window.addEventListener('resize', setVhVar);
        window.addEventListener('orientationchange', setVhVar);
        setVhVar();

        // Animated background
        lottie.loadAnimation({
            container: document.getElementById('background-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'Animation - background3.json'
        });

        // Stonebutton Lottie animation as button
        const stoneBtn = lottie.loadAnimation({
            container: document.getElementById('stonebutton-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'Animation - stonebutton.json'
        });
        document.getElementById('stonebutton-container').onclick = function() {
            // Redirect to landing page
            window.location.href = "landing.html";
        };
    </script>
</body>
</html>
