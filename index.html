<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CiMax Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
</head>
<body>
    <div id="animation-container">
        <div id="lottie"></div>
    </div>
    <main id="main-content">
        <h1 class="silver-gradient">CiMax Studio</h1>
        <p class="intro">
            Chào mừng bạn đến với CiMax Studio, mình là CiCi.<br>
            Mình yêu thích sự sáng tạo và công nghệ mới.<br>
            Liên hệ mình nếu bạn muốn hợp tác nhé.
        </p>
    </main>
    <script>
        // Initialize Lottie animation
        const animation = lottie.loadAnimation({
            container: document.getElementById('lottie'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            path: 'Animation - 123.json' // Animation file path
        });

        // Hide main content initially
        document.getElementById('main-content').style.opacity = 0;

        // When animation ends, fade out and show main content
        animation.addEventListener('complete', () => {
            const animContainer = document.getElementById('animation-container');
            animContainer.style.transition = "opacity 0.8s";
            animContainer.style.opacity = 0;
            setTimeout(() => {
                animContainer.style.display = "none";
                const mainContent = document.getElementById('main-content');
                mainContent.style.display = "block";
                setTimeout(() => {
                    mainContent.style.transition = "opacity 1s";
                    mainContent.style.opacity = 1;
                }, 100); // slight delay for smoothness
            }, 850); // matches fade out duration
        });
    </script>
</body>
</html>
