<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CiMax Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Lottie CDN -->
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
</head>
<body>
    <!-- Animated Background (optional, remove if you want only the button) -->
    <div id="background-animation"></div>

    <!-- Centered Stonebutton Animation -->
    <div id="stonebutton-container"></div>

    <script>
        // Optional: Animated background (remove if you want only the button)
        lottie.loadAnimation({
            container: document.getElementById('background-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'Animation - background3.json'
        });

        // Stonebutton Lottie animation as button
        const stoneBtn = lottie.loadAnimation({
            container: document.getElementById('stonebutton-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'Animation - stonebutton.json'
        });
        document.getElementById('stonebutton-container').onclick = function() {
            // Redirect to landing page
            window.location.href = "landing.html";
        };
    </script>
</body>
</html>
