<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CiMax Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Lottie CDN -->
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
</head>
<body>
    <!-- Animated Background -->
    <div id="background-animation"></div>

    <!-- Centered Intro Animation -->
    <div id="center-animation">
        <div id="lottie-intro"></div>
    </div>

    <!-- Title/Intro Main Content -->
    <main id="main-content">
        <h1 class="silver-gradient">CiMax Studio</h1>
        <p class="intro">
            Welcome to CiMax Studio<br>
            I am CiCi<br>
            Contact me if you are curious.
        </p>
    </main>

    <script>
        // Animated background (looping)
        lottie.loadAnimation({
            container: document.getElementById('background-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'Animation - background1.json'
        });

        // Centered intro animation (plays once)
        const introAnim = lottie.loadAnimation({
            container: document.getElementById('lottie-intro'),
            renderer: 'svg',
            loop: false,
            autoplay: true,
            path: 'Animation - 123.json'
        });

        // Hide main content initially
        document.getElementById('main-content').style.opacity = 0;

        // Fade in main content after intro animation completes
        introAnim.addEventListener('complete', () => {
            // Fade out animation container
            const centerAnim = document.getElementById('center-animation');
            centerAnim.style.transition = "opacity 0.8s";
            centerAnim.style.opacity = 0;
            setTimeout(() => {
                centerAnim.style.display = "none";
                const mainContent = document.getElementById('main-content');
                mainContent.style.display = "flex";
                setTimeout(() => {
                    mainContent.style.transition = "opacity 1.2s";
                    mainContent.style.opacity = 1;
                }, 100); // slight delay for effect
            }, 850);
        });
    </script>
</body>
</html>
