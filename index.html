<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CiMax Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Lottie CDN -->
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
    <script>
        // Dynamic viewport height for mobile (fixes 100vh bugs)
        function setVhVar() {
            document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
        }
        window.addEventListener('resize', setVhVar);
        window.addEventListener('orientationchange', setVhVar);
        window.addEventListener('DOMContentLoaded', setVhVar);
        setVhVar();
    </script>
</head>
<body>
    <div id="background-animation"></div>
    <div id="center-content">
        <div id="stonebutton-container"></div>
    </div>
    <script>
        // Lottie background (Animation - background4.json)
        lottie.loadAnimation({
            container: document.getElementById('background-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'Animation - background3.json',
            rendererSettings: {
                preserveAspectRatio: 'none' // This stretches to fill!
            }
        });
        // Stonebutton (unchanged)
        lottie.loadAnimation({
            container: document.getElementById('stonebutton-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'Animation - stonebutton.json'
        });
        document.getElementById('stonebutton-container').onclick = function() {
            window.location.href = "landing.html";
        };
    </script>
</body>
</html>
